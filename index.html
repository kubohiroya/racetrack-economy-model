<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Race Track Economy</title>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v8.css" type="text/css" />
    <style>
      #buttonPanel > * {
	  margin: 3px;
      }
      igc-icon {
	  margin-right: 4px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <canvas
			  id="canvas"
			  width="900" height="300"
			  style="display: flex; justify-content: center; border: solid 1px lightgrey; margin: auto; margin-top:10px ">
      </canvas>
      <div>
	<div class="slider-container">
          <span class="slider-label">τ</span>
          <igc-slider
	    id="tmaxSlider"
	    min="1" max="10" step="0.01"
	    primary-ticks="10"
	    value="5"></igc-slider>
	</div>
	<div class="slider-container">
          <span class="slider-label">σ</span>
          <igc-slider
	    id="sigmaSlider"
	    min="1" max="20" step="0.01"
	    primary-ticks="20"
	    value="10"></igc-slider>
	</div>
      </div>
      	<div id="buttonPanel" style="margin-top: 50px; display: flex; justify-content: center;">
	  
  	  <igc-button 
	    id="start"
	    variant="outlined"
	    >
            <igc-icon size="small" name="start" collection="material"></igc-icon>
	    Start
	  </igc-button>

	  <igc-button 
	    id="stop"
	    variant="outlined"
	    >
            <igc-icon size="small" name="stop" collection="material"></igc-icon>
	    Stop
	  </igc-button>

	  <igc-button
	    id="reset"
	    variant="outlined"
	    >
	    <igc-icon size="small" name="reset" collection="material"></igc-icon>
	    Reset
	  </igc-button>
	  
	</div>

	<div>
	  <ul>
	    <li>Tは輸送費の水準。１が輸送費が低い状態、10が輸送費が高い状態を示す。</li>
	    <li>σは多様性選好の度合い。１は多様性を非常に強く好む状態、20は多様性をあまり好まない状態を示す。</li>
	  </ul>
	</div>
    </div>
    
    <script type="module" src="src/index.ts"></script>
  </body>
</html>
